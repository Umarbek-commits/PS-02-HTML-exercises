    <p class="subtitle">Count Occurrences</p>
  </header>
  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Дана строка и символ — посчитайте сколько раз символ встречается.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input:\nabababa\na\nOutput: 4</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">s = input().rstrip('\n')
ch = input().strip()
print(s.count(ch))</pre>
      <p><strong>Сложность:</strong> O(n)</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
    </div>
  </main>
