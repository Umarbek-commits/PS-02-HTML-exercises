    <div class="card-panel">
      <h2>Условие</h2>
      <p>Дан массив — найдите сумму всех элементов.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: 1 2 3 4
Output: 10</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">arr = list(map(int, input().split()))
print(sum(arr))</pre>
      <p><strong>Сложность:</strong> O(n)</p>
