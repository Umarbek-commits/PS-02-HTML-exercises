  <header class="site-header">

    <p class="subtitle">GCD</p>
  </header>
  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Найдите НОД двух чисел.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: 24 36
Output: 12</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">a,b=map(int,input().split())
import math
print(math.gcd(a,b))</pre>
      <p><strong>Сложность:</strong> O(log(min(a,b)))</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
    </div>
  </main>
