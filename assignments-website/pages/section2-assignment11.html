      <h2>Условие</h2>
      <p>Подсчитайте количество единичных битов в двоичном представлении числа.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: 13
Output: 3</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">n=int(input())
print(bin(n).count('1'))</pre>
      <p><strong>Сложность:</strong> O(bits)</p>
