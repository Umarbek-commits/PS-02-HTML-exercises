<body>
  <header class="site-header">
    <h1>Section 1 — Assignment 4</h1>
    <p class="subtitle">Fibonacci N-th</p>
  </header>
  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Выведите n-е число Фибоначчи (0-indexed). n ≤ 90.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: 7
Output: 13</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">n=int(input())
a,b=0,1
for _ in range(n):
    a,b=b,a+b
print(a)</pre>
      <p><strong>Сложность:</strong> O(n)</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
    </div>
  </main>
</body>
