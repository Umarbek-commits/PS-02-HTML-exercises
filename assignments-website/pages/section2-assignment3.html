  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Замените все пробелы в строке на '%20' (web-encoding).</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: hello world
Output: hello%20world</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">s=input().rstrip('\n')
print(s.replace(' ', '%20'))</pre>
      <p><strong>Сложность:</strong> O(n)</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
    </div>
