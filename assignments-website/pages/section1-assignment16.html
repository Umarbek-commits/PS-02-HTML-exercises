  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Дано целое число — посчитайте количество цифр.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: -12345
Output: 5</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">n = input().strip()
if n.startswith('-'): n = n[1:]
print(len(n))</pre>
      <p><strong>Сложность:</strong> O(1) as string</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
