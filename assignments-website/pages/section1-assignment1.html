<body>
  <header class="site-header">
    <h1>Section 1 — Assignment 1</h1>
    <p class="subtitle">Sum of Two Numbers</p>
  </header>
  <main class="container">
    <div class="card-panel">
      <h2>Условие</h2>
      <p>Даны два целых числа. Выведите их сумму.</p>
      <h3>Пример</h3>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.3); padding:10px; border-radius:6px;">Input: 3 5
Output: 8</pre>
    </div>

    <div class="card-panel">
      <h2>Решение (Python)</h2>
      <p>Код:</p>
      <pre style="white-space:pre-wrap; background: rgba(0,0,0,0.4); padding:12px; border-radius:8px;">a, b = map(int, input().split())
print(a + b)</pre>
      <p><strong>Сложность:</strong> O(1)</p>
      <p>Ссылки: <a href="../index.html">Назад к списку заданий</a></p>
    </div>
  </main>
</body>
